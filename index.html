<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Pick4pic/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6d9482" />
    <meta name="description" content="个人博客和日记应用" />
    <link rel="manifest" href="/Pick4pic/manifest.json" />
    <title>pick4pic</title>
    <script type="module" crossorigin src="/Pick4pic/assets/index-BwsTRD1C.js"></script>
    <link rel="stylesheet" crossorigin href="/Pick4pic/assets/index-B3DlNBwO.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 注册 Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration)
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError)
            })
        })
      }
    </script>
  </body>
</html>
